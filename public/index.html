<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>shi-chat</title>
  <link rel="stylesheet" href="/style.css">
  <script  type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<main>

  <!-- タイトル -->
  <div class="title">
    <p class="client-count">全ルーム接続数：<span id="count"></span></p>
    <h1>shi-chat</h1>
    <p>ルーム名: <span id="room-name"></span></p>
    <p>参加者: <span id="par-name"></span></p>
    <!-- <p>あなたの名前：<span id="user-name"></span></p> -->
  </div>

  <!-- 名前入力 -->
  <form id="name-post">
    <input type="text" id="room_name" placeholder="ルーム名" autocomplete="off" maxlength='10'><br>
    <input type="text" id="name" placeholder="名前" autocomplete="off" maxlength='10'><br>
    <button>参加</button>
  </form>

  <!-- チャット -->
  <div id="chat-box">
    <!-- 発言ログ -->
    <div class="chat-main-box">
      <table id="msglist">
      </table>
    </div>
    <form id="frm-post">
      <input type="text" id="msg" placeholder="メッセージを入力" autocomplete="off" maxlength='500'>
      <button id="submit">送信</button>
    </form>
  </div>

</main>
<!-- ↓CDNで読み込み -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
